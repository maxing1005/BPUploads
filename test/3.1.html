<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>断点续传</title>
      <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"><!-- ../src/js/plugins/bootstrap/css/bootstrap.min.css -->
      <link rel="stylesheet" href="http://www.pt-story.com/static/layui/css/layui.css"><!-- //res.layui.com/layui/build/css/layui.css ../src/js/plugins/layui/css/layui.css -->
      <link rel="stylesheet" href="../src/css/page-3.1.css">
   </head>
   <body class="hold-transition skin-blue sidebar-mini">



      <div class="wrapper">

         <!-- Content Wrapper. Contains page content -->
         <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
               <!-- <h1> 功能展示 <small>3.1</small> </h1> -->
               <ol class="breadcrumb">
                  <li><a href="#"><i class="fa fa-dashboard"></i> OJesusO功能</a></li>
                  <li class="active">断点续传</li>
               </ol>
            </section>

            <!-- Main content -->
            <section class="content">
               <div class="modal-dialog" id="modal">
                  <div class="modal-content">
                     <div class="modal-header"> <h4 class="modal-title">单文件上传</h4> </div>
                     <div class="modal-body">
                        <div class="row" id="BAR">
                           <div class="col-md-offset-1 col-md-10">
                              <div class="progress active">
                                 <div id="progressBar" class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                    <span class="_sr-only">&nbsp;<num>0%</num>&nbsp;</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <pre class="hierarchy bring-up"><code class="language-bash" data-lang="bash" id="strshow">&nbsp;</code></pre>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" onclick="myUploads.resetendDo();">重置</button>
                        <button type="button" class="btn btn-primary" onclick="myUploads.resetendDo(); $('#files').click();">选择文件</button>
                        <input type="file" class="form-control" id="files" onchange="javascript:myUploads.uploads(this.files); this.value='';" style="display:none;" />
                     </div>
                  </div><!-- /.modal-content -->
               </div><!-- /.modal-dialog -->

               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header"> <h4 class="modal-title">多文件上传</h4> </div>
                     <div class="modal-body" id="thumbnail">
                        <div class="row" id="thumbList"> </div>
                        <btn onclick="$('#files2').click();"> 拖拽文件到此处 <br/> 或点击此处上传 </btn>
                        <input type="file" class="form-control" id="files2" onchange="javascript:myUploads2.uploads(this.files); this.value='';" style="display:none;" />
                        <script type="text/html" id="thumbTpl">
                           <div class="col-xs-6 col-md-3" id="{{ d.id }}">
                              <a href="#" class="thumbnail"> <img src="http://placehold.it/100%x100" alt="..."> </a>
                              <div class="progress progress-sm xs active">
                                 <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                    <span class="sr-only">&nbsp;<num>0%</num>&nbsp;</span>
                                 </div>
                              </div>
                           </div>
                        </script>
                     </div>
                  </div><!-- /.modal-content -->
               </div><!-- /.modal-dialog -->
            </section><!-- /.content -->
         </div><!-- /.content-wrapper -->

      </div><!-- ./wrapper -->



      <!-- jQuery + bootstrap + layui -->
      <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script><!-- ../src/js/plugins/jQuery/jQuery-2.1.4.min.js -->
      <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script><!-- ../src/js/plugins/bootstrap/js/bootstrap.min.js -->
      <script src="http://www.pt-story.com/static/layui/layui.js"></script><!-- //res.layui.com/layui/build/layui.js ../src/js/plugins/layui/layui.js -->

      <!-- BPUploads -->
      <script src="../src/js/BPUploads-3.1.js"></script>
      <script src="../src/js/page/3.1.js"></script>


   </body>
</html>
